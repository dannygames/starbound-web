<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbound - Zergling Commander</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="controls">
          <p class="instructions">
            <strong>[SELECT]</strong> Click unit • <strong>[MOVE]</strong> Click tile • <strong>[ATTACK]</strong> Right-click • <strong>[SPAWN]</strong> Space • <strong>[MAP EDITOR]</strong> M key
          </p>
        </div>
      </header>
      <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="stats">
          <div class="stat-item">
            <span class="stat-label">Units:</span>
            <span id="unitCount">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Selected:</span>
            <span id="selectedCount">0</span>
          </div>
        </div>
        <!-- Map Editor UI Panel -->
        <div id="mapEditorPanel" class="map-editor-panel" style="display: none;">
          <div class="panel-header">
            <h3 id="editorTitle">MAP EDITOR</h3>
          </div>
          <div class="panel-content" id="editorContent">
            <!-- Content will be updated by MapEditor.js -->
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
